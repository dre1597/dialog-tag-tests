<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>HTML Experiments</title>
</head>
<body>
<div>
  <h1>toast/popover demo</h1>
  <button popovertarget="success-popover">Success</button>
  <button popovertarget="fail-popover">Fail</button>
  <div id="success-popover" popover style="background-color: lightgreen">Success!</div>
  <div id="fail-popover" popover style="background-color: lightcoral">Fail!</div>
</div>
</body>
</html>
